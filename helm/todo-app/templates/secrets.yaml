# T017: Secrets template for umbrella chart
# References external secret values (provided via --set or external secret management)
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  {{- if .Values.global.secrets.databaseUrl }}
  DATABASE_URL: {{ .Values.global.secrets.databaseUrl | b64enc | quote }}
  {{- else }}
  # DATABASE_URL must be provided via --set global.secrets.databaseUrl="postgresql://..."
  {{- end }}
  {{- if .Values.global.secrets.jwtSecret }}
  JWT_SECRET: {{ .Values.global.secrets.jwtSecret | b64enc | quote }}
  {{- else }}
  # JWT_SECRET must be provided via --set global.secrets.jwtSecret="your-secret"
  {{- end }}
