# T064: Recurring Task Service deployment template with Dapr annotations
# T065: Dapr annotations included
# T067: Environment variables for DATABASE_URL
# T068: Liveness and readiness probes
# Phase V - Part C: Production Cloud Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recurring-task-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: recurring-task-service
    app.kubernetes.io/name: recurring-task-service
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: recurring-task-service
  template:
    metadata:
      labels:
        app: recurring-task-service
      annotations:
        {{- if .Values.dapr.enabled }}
        # T065: Dapr sidecar annotations
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Values.dapr.appId | quote }}
        dapr.io/app-port: {{ .Values.dapr.appPort | quote }}
        dapr.io/app-protocol: {{ .Values.dapr.appProtocol | quote }}
        dapr.io/log-level: {{ .Values.dapr.logLevel | quote }}
        dapr.io/sidecar-cpu-request: {{ .Values.dapr.sidecarResources.requests.cpu | quote }}
        dapr.io/sidecar-memory-request: {{ .Values.dapr.sidecarResources.requests.memory | quote }}
        dapr.io/sidecar-cpu-limit: {{ .Values.dapr.sidecarResources.limits.cpu | quote }}
        dapr.io/sidecar-memory-limit: {{ .Values.dapr.sidecarResources.limits.memory | quote }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: recurring-task-service
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: {{ .Values.service.targetPort }}
          name: http
          protocol: TCP
        env:
        # T067: Database connection from secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.env.databaseUrl.secretName }}
              key: {{ .Values.env.databaseUrl.secretKey }}
        # Dapr Pub/Sub configuration
        - name: PUBSUB_NAME
          value: {{ .Values.env.pubsubName | quote }}
        - name: TASK_EVENTS_TOPIC
          value: {{ .Values.env.taskEventsTopic | quote }}
        - name: REMINDERS_TOPIC
          value: {{ .Values.env.remindersTopic | quote }}
        # Service configuration
        - name: CHECK_INTERVAL
          value: {{ .Values.env.checkInterval | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.env.logLevel | quote }}
        - name: PORT
          value: {{ .Values.service.targetPort | quote }}
        {{- if .Values.resources }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- end }}
        {{- if .Values.livenessProbe.enabled }}
        # T068: Liveness probe
        livenessProbe:
          httpGet:
            path: {{ .Values.livenessProbe.httpGet.path }}
            port: {{ .Values.livenessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        # T068: Readiness probe
        readinessProbe:
          httpGet:
            path: {{ .Values.readinessProbe.httpGet.path }}
            port: {{ .Values.readinessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
