apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-config
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
data:
  environment: {{ .Values.config.environment | quote }}
  log-level: {{ .Values.config.logLevel | quote }}
  jwt-algorithm: {{ .Values.backend.env.JWT_ALGORITHM | quote }}
  access-token-expire-minutes: {{ .Values.backend.env.ACCESS_TOKEN_EXPIRE_MINUTES | quote }}
  cors-origins: {{ .Values.backend.env.CORS_ORIGINS | quote }}
