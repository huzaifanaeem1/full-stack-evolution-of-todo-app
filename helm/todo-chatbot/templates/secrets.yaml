apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-secrets
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.databaseUrl }}
  database-url: {{ .Values.secrets.databaseUrl }}
  {{- else }}
  database-url: {{ "sqlite+aiosqlite:////app/data/todo_app.db" | b64enc }}
  {{- end }}
  {{- if .Values.secrets.jwtSecret }}
  jwt-secret: {{ .Values.secrets.jwtSecret }}
  {{- else }}
  jwt-secret: {{ "your-secret-key-here-change-in-production" | b64enc }}
  {{- end }}
  {{- if .Values.secrets.betterAuthSecret }}
  better-auth-secret: {{ .Values.secrets.betterAuthSecret }}
  {{- else }}
  better-auth-secret: {{ "your-better-auth-secret-change-in-production" | b64enc }}
  {{- end }}
