# T052: Kafka StatefulSet template (reuse Phase V - Part B manifest)
# T055: Resource requests and limits included
# Phase V - Part C: Production Cloud Deployment
{{- if .Values.kafka.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: {{ .Values.global.namespace }}
  labels:
    app: kafka
    app.kubernetes.io/name: kafka
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  serviceName: kafka-headless
  replicas: {{ .Values.kafka.replicaCount }}
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: kafka
        image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
        imagePullPolicy: {{ .Values.kafka.image.pullPolicy }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: {{ .Values.kafka.service.targetPort }}
          name: plaintext
        - containerPort: 9093
          name: controller
        env:
        # Kafka broker ID (derived from pod ordinal)
        - name: KAFKA_BROKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        # Zookeeper connection (if enabled)
        {{- if .Values.zookeeper.enabled }}
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper:{{ .Values.zookeeper.service.port }}"
        {{- else }}
        # KRaft mode configuration (Kafka without Zookeeper)
        - name: KAFKA_NODE_ID
          value: "1"
        - name: KAFKA_PROCESS_ROLES
          value: "broker,controller"
        - name: KAFKA_CONTROLLER_LISTENER_NAMES
          value: "CONTROLLER"
        - name: KAFKA_CONTROLLER_QUORUM_VOTERS
          value: "1@localhost:9093"
        - name: CLUSTER_ID
          value: "MkU3OEVBNTcwNTJENDM2Qk"
        {{- end }}
        # Listener configuration
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://0.0.0.0:{{ .Values.kafka.service.targetPort }},CONTROLLER://0.0.0.0:9093"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka:{{ .Values.kafka.service.targetPort }}"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
        # Replication and ISR settings
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "{{ .Values.kafka.config.offsetsTopicReplicationFactor }}"
        - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
          value: "{{ .Values.kafka.config.transactionStateLogReplicationFactor }}"
        - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
          value: "{{ .Values.kafka.config.transactionStateLogMinIsr }}"
        - name: KAFKA_DEFAULT_REPLICATION_FACTOR
          value: "{{ .Values.kafka.config.defaultReplicationFactor }}"
        - name: KAFKA_MIN_INSYNC_REPLICAS
          value: "{{ .Values.kafka.config.minInsyncReplicas }}"
        - name: KAFKA_NUM_PARTITIONS
          value: "{{ .Values.kafka.config.numPartitions }}"
        # Log settings
        - name: KAFKA_LOG_DIRS
          value: "/var/lib/kafka/data"
        - name: KAFKA_LOG_RETENTION_HOURS
          value: "{{ .Values.kafka.config.logRetentionHours }}"
        - name: KAFKA_LOG_SEGMENT_BYTES
          value: "{{ .Values.kafka.config.logSegmentBytes }}"
        # Performance settings
        - name: KAFKA_NUM_NETWORK_THREADS
          value: "{{ .Values.kafka.config.numNetworkThreads }}"
        - name: KAFKA_NUM_IO_THREADS
          value: "{{ .Values.kafka.config.numIoThreads }}"
        - name: KAFKA_SOCKET_SEND_BUFFER_BYTES
          value: "{{ .Values.kafka.config.socketSendBufferBytes }}"
        - name: KAFKA_SOCKET_RECEIVE_BUFFER_BYTES
          value: "{{ .Values.kafka.config.socketReceiveBufferBytes }}"
        - name: KAFKA_SOCKET_REQUEST_MAX_BYTES
          value: "{{ .Values.kafka.config.socketRequestMaxBytes }}"
        volumeMounts:
        - name: data
          mountPath: /var/lib/kafka/data
        {{- if .Values.kafka.resources }}
        resources:
          {{- toYaml .Values.kafka.resources | nindent 10 }}
        {{- end }}
        {{- if .Values.kafka.livenessProbe.enabled }}
        livenessProbe:
          tcpSocket:
            port: plaintext
          initialDelaySeconds: {{ .Values.kafka.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.kafka.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.kafka.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.kafka.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.kafka.readinessProbe.enabled }}
        readinessProbe:
          tcpSocket:
            port: plaintext
          initialDelaySeconds: {{ .Values.kafka.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.kafka.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.kafka.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.kafka.readinessProbe.failureThreshold }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.kafka.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
        - {{ .Values.kafka.persistence.accessMode }}
      {{- if .Values.kafka.persistence.storageClass }}
      storageClassName: {{ .Values.kafka.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.kafka.persistence.size }}
  {{- else }}
  volumes:
  - name: data
    emptyDir: {}
  {{- end }}
{{- end }}
